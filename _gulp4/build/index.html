    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="" />
    <!-- Twitter Card data -->
    <meta name="twitter:title" content="" />

    <meta name="twitter:card" content="" />
    <meta name="twitter:site" content="" />
    <meta name="twitter:creator" content="" />

    <!-- Open Graph data -->
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="./img/" />

    <link rel="stylesheet" media="all" href="./css/app.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
      </header>
      <main class="main">
        <svg class="icon-play-button">
          <use xlink:href="./img/sprite.svg#play-button"></use>
        </svg>
        <article id="hero" class="hero">
        </article>
      </main>
      <footer aria-label="footer" class="footer">
      </footer>
    </div>
    <div class="full-block popup is-gallery js__gallery-popup">
      <div class="full-block__layer"></div>
      <button class="full-block__close-button js__popup-close">Закрыть</button>
      <div class="full-block__container fw">
        <div class="full-block__gallery">
          <div class="full-block__slider js__popup-gallery-slider">
          </div>
          <div class="full-block__navigation fw">
            <button aria-label="previous slide" class="arrow arrow__prev js__popup-gallery-prev"></button>
            <button aria-label="next slide" class="arrow arrow__next js__popup-gallery-next"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha256-NXRS8qVcmZ3dOv3LziwznUHPegFhPZ1F/4inU7uC8h0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
