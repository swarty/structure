<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title> about </title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Cache-control" content="public">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="{{ description }}" />
    <!-- Twitter Card data -->
    <meta name="twitter:title" content="{{ twitter_title }}" />
    <meta name="twitter:description" content="{{ twitter_description }}" />
    <meta name="twitter:card" content="{{ twitter_summary }}" />
    <meta name="twitter:site" content="{{ twitter_publisher }}" />
    <meta name="twitter:creator" content="{{ twitter_author }}" />
    <meta name="twitter:image:src" content="{{ twitter_image }}" />
    <!-- Open Graph data -->
    <meta property="og:title" content="{{ og_title }}" />
    <meta property="og:description" content="{{ og_description }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ og_url }}" />
    <meta property="og:image" content="{{ og_image }}" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <meta property="og:site_name" content="{{ og_sitename }}" />
    <meta property="fb:admins" content="{{ fb_admins }}" />
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "logo": "logo",
        "name": "site/brand name",
        "alternateName": "altername name of name",
        "url": "site link",
        "sameAs": ["instagram link", "fb link", "youtube link"],
        "brand": "your brand",
        "department": [
        {
          "@context": "http://schema.org",
          "@type": "Organization",
          "location":
          {
            "@type": "Place",
            "address":
            {
              "@type": "PostalAddress",
              "addressLocality": "Киев, Украина",
              "streetAddress": "street, office"
            },
            "url": "email",
            "geo":
            {
              "@type": "GeoCoordinates",
              "latitude": "ltn",
              "longitude": "lng"
            }
          },
          "name": "company name",
          "telephone": ["+38 (068) 033-03-38"]
        }]
      }

    </script>
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <p>header</p>
      </div>
    </header>
    <main class="main">
      <img src="./img/animals-1782013.png" alt="" class="lazy">
      <img src="./img/svg/animals-1782013.svg" alt="" class="lazy">
    </main>
    <footer aria-label="footer">
      <div class="container">
        <p>footer</p>
      </div>
    </footer>
    <div class="popup"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js" integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
