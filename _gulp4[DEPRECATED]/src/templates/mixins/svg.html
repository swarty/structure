{% macro svg(name, viewbox=1) %}
	{% if viewbox == 1 %}
		<svg class="{$ 'icon-' + name $}">
			<use xlink:href="{$ './img/sprite.svg#' + name $}"></use>
		</svg>
	{% else %}
		<svg viewBox="{$ viewbox $}" class="{$ 'icon-' + name $}">
			<use xlink:href="{$ './img/sprite.svg#' + name $}"></use>
		</svg>
	{% endif %}
{% endmacro %}
